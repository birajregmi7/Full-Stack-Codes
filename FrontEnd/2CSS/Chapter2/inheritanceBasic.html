<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inheritanceBasic.css">
</head>
<body>
    <div>
        <p> This is Paragraph
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </p>
    </div>
    <p>Here if we give div background color then it applies to all</p>
    <p>It means that li inherit from ul, ul from p and p from div so the bg color passes by</p>
</body>
</html>
