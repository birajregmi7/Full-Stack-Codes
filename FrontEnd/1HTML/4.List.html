<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li><h2>Want to Buy</h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="I">
        <li><b>Where to buy</b></li>
        <li>America</li>
        <li>UK</li>
        <li>Canada</li>
    </ol>
</body>
</html>
