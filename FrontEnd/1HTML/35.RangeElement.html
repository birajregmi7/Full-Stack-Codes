<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="range" name="vol" id="volume" min="0" max="100" step="10">
        <button>Submit</button>
        <p>min= minimum volume
            max = maximum volume||
            step=10 mean it will step the volum by +10 or -10
        </p>
        <p>If we want to set default volume by 20 then put value=20</p>
    </form>
</body>
</html>
